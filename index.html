<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake, Water, and Gun Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="head-title" id="head-con">
        <h1 id="title-champ">Select your Champion</h1>
    </div>

    <div class="container" id="div-container">
            <div class="champion-one" id="snake-champion">
                <div class="champion-snake-one">
                    <img class="game-img" id="snake" src="imgs/snake.png" alt="">
                    <button id="snake-btn">SELECT SNAKE</button>
                </div>
            </div>

            <div class="champion-two">
                <div class="champion-gun-one">
                    <img class="game-img" id="gun" src="imgs/space-gun.png" alt="gun">
                    <button id="gun-btn">SELECT GUN</button>
                </div>
            </div>
            
            <div class="champion-three">
                <div class="champion-water-one">
                    <img class="game-img" id="water" src="imgs/water.png" alt="water">
                    <button id="water-btn">SELECT WATER</button>
                </div>
            </div>


    </div>

    <script src="app.js"></script>
</body>
</html>
